<body class="body">
    <header class="header">
        <nav class="menu">
            <ol class="menu__list">
                <li class="menu__item"><a href="#MyPaintings" class="menu__link">My paintings</a></li>
                <li class="menu__item"><a href="AboutMe.html" class="menu__link">About me</a></li>

            </ol>
        </nav>
        <h1 class="header__name-of-site">Personal Exhibition.</h1>
    </header>
    <main class="main">
        <section id="MyPaintings" class="my-paintings my-paintings__image">
            <h2 class="my-paintings__header my-paintings__header__location">My Paintings.</h2>
            <div class="my-paintings__images">
                <img src="images/reeds.png" alt="First painting" class="my-paintings__painting-item"/>
                <img src="images/bridge.png" alt="Second painting" class="my-paintings__painting-item"/>
                <img src="images/flowers.png" alt="Third painting" class="my-paintings__painting-item"/>
                <img src="images/flowers2.png" alt="Fourth painting" class="my-paintings__painting-item"/>
                <img src="images/boxes.png" alt="Fifth painting" class="my-paintings__painting-item"/>
                <img src="images/ovals.png" alt="Sixth painting" class="my-paintings__painting-item"/>
            </div>
        </section>

        <aside class="zabeyki">
            <h2 class="zabeyki__header">Zabeyki.</h2>
            <div class="zabeyki__images">
                <img src="images/zabeyka1.png" alt="First zabeyka" class="my-paintings__painting-item"/>
                <img src="images/zabeyka2.png" alt="Second zabeyka" class="my-paintings__painting-item"/>
                <img src="images/zabeyka3.png" alt="Third zabeyka" class="my-paintings__painting-item"/>
            </div>
        </aside>

        <section id="Reviews" class="comments">
            <h2 class="comments__header">Reviews</h2>
            <div id="comments-container" class="comments__content">
                <div id="comments-loader" class="comments__loader">
                    <img src="images/krutyak2.gif" alt="Loading..." class="comments__loader-gif">
                </div>
            </div>
<!--            <label for="comment-input">Enter your comment:</label>-->
<!--            <input type="text" id="comment-input" name="comment" required>-->
<!--            <button type="submit">Send</button>-->
            <form id="comment">
                <h2>Оставьте отзыв</h2>
                <label for="comment__sender-name">Ваше имя:</label>
                <input type="text" id="comment__sender-name" required>

                <label for="comment__text">Ваш комментарий:</label>
                <textarea id="comment__text" rows="3" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <section class="contacts" id="Contacts">
        <h2 class="contacts__header">Contacts</h2>
        <div class="contacts__content">
            <img src="images/isixone.png" alt="Isixone" class="contacts__image"/>
            <ul>
                <li class="contacts__link"><a href="https://t.me/imnotfromthiswrld">telegram</a></li>
                <li class="contacts__link">email: aaatttyyy@bk.ru</li>
            </ul>
        </div>
        </section>
    </footer>
